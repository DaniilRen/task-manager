{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Создание пользователя{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="", method="post">
	<div class="form-field">
		<label for="first_name">Имя:</label>
		<input type="text" name="first_name" id="first_name" required />
	</div>
	<div class="form-field">
		<label for="second_name">Фамилия:</label>
		<input type="text" name="second_name" id="second_name" required />
	</div>
	<div class="form-field">
		<label for="surname">Отчество:</label>
		<input type="text" name="surname" id="surname" required />
	</div>
	<div class="form-field">
		<label for="username">Логин:</label>
		<input type="text" name="username" id="username" required />
	</div>
	<div class="form-field">
		<label for="password">Пароль:</label>
		<input type="password" name="password" id="password" required />
	</div>
	<div class="form-field">
		<label for="admin">Администратор</label>
		<input type="radio" name="is_admin" id="admin" value="Да" required />
		<label for="user">Пользователь</label>
		<input type="radio" name="is_admin" id="user" value="Нет" required />
	</div>
	<div class="form-button-block">
		<input type="submit" value="Создать" />
	</div>
</form>
{% endblock %}
